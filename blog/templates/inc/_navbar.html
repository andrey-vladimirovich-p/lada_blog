      {% load static %}
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-3 logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo"> <a href="{% url 'home' %}"><img
                                src="{% static 'images/Lada_logo_white.jpg' %}" alt="#"></a> </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-9">
                  <div class="menu-area">
                     <div class="limit-box">
                        <nav class="main-menu">
                           <ul class="menu-area-main">
                              <li class="active">
                                 <a href="{% url 'home' %}">Главная страница</a>
                              </li>
                              <li>
                                 <a href="{% url 'about' %}">Обо мне</a>
                              </li>
                              <li>
                                 <a href="{% url 'blog_list' %}">Блог</a>
                              </li>
                              <li>
                                 <a href="{% url 'contacts' %}">Обратная связь</a>
                              </li>
                              {% if request.user.is_authenticated %}
                              <li>
                                 <a href="{% url 'login' %}">Привет, {{ user.username }}</a>
                              </li>
                              <li>
                              <a href="{% url 'logout' %}">Выход</a>
                              </li>
                              {% else %}
                              <li>
                                 <a href="{% url 'login' %}">Вход</a>
                              </li>
                              <li>
                                 <a href="{% url 'register' %}">Регистрация</a>
                              </li>
                              {% endif %}
                              <li>
                                 <a href="{% url 'action_search' %}"><img
                                         src="{% static 'images/search_icon.png' %}"
                                                  alt="#"
                                 />Поиск</a>
                              </li>
                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner -->
      </header>
      <!-- end header -->
